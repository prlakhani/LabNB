{% extends "base.html" %}

{% block title %}Lab Notebook - LabInv - Survival Experiments{% endblock title %}

{% block content %}
<div class="container">
	<div class="row">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Date</th>
					<th>Injection</th>
				</tr>
			</thead>
			<tbody>
				{% for survExp in survExps %}
					<tr>
						<td>{{ survExp.shortName }}</td>
						<td>{{ survExp.date }}</td>
						<td>{{ survExp.uInjection }}</td>
					</tr>
					
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock content %}
